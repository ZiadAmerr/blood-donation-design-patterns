<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blood Stock Management</title>
</head>
<body>
<h1>Blood Stock</h1>
<table>
    <thead>
    <tr>
        <th>Blood Type</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${bloodStock.bloodAmount}">
        <td th:text="${entry.key}">Blood Type</td>
        <td th:text="${entry.value}">Amount</td>
    </tr>
    </tbody>
</table>

<h2>Add Blood</h2>
<form method="post" action="/bloodstock/addBlood">
    <label for="bloodType">Blood Type:</label>
    <select name="type" id="bloodType">
        <option value="A_POSITIVE">A+</option>
        <option value="A_NEGATIVE">A-</option>
        <option value="B_POSITIVE">B+</option>
        <option value="B_NEGATIVE">B-</option>
        <option value="AB_POSITIVE">AB+</option>
        <option value="AB_NEGATIVE">AB-</option>
        <option value="O_POSITIVE">O+</option>
        <option value="O_NEGATIVE">O-</option>
    </select>
    <label for="bloodAmount">Amount:</label>
    <input type="number" name="amount" id="bloodAmount" required />
    <button type="submit">Add</button>
</form>

<h2>Withdraw Blood</h2>
<form method="post" action="/bloodstock/withdrawBlood">
    <label for="withdrawType">Blood Type:</label>
    <select name="type" id="withdrawType">
        <option value="A_POSITIVE">A+</option>
        <option value="A_NEGATIVE">A-</option>
        <option value="B_POSITIVE">B+</option>
        <option value="B_NEGATIVE">B-</option>
        <option value="AB_POSITIVE">AB+</option>
        <option value="AB_NEGATIVE">AB-</option>
        <option value="O_POSITIVE">O+</option>
        <option value="O_NEGATIVE">O-</option>
    </select>
    <label for="withdrawAmount">Amount:</label>
    <input type="number" name="amount" id="withdrawAmount" required />
    <button type="submit">Withdraw</button>
</form>

<h2>Add Beneficiary</h2>
<form method="post" action="/bloodstock/addBeneficiary">
    <label for="beneficiaryName">Name:</label>
    <input type="text" name="name" id="beneficiaryName" required />
    <label for="beneficiaryType">Type:</label>
    <select name="type" id="beneficiaryType">
        <option value="BloodBank">Blood Bank</option>
        <option value="Hospital">Hospital</option>
        <option value="WaitingPatient">Waiting Patient</option>
    </select>
    <button type="submit">Add</button>
</form>
</body>
</html>
