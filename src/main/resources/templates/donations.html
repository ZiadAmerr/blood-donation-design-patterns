<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        h1 {
            margin-top: 30px;
        }
        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-width: 540px;
            margin: 0 auto;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        li span {
            display: block;
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        form {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #555;
        }
        input[type="number"], select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Donations</h1>
<h2>Donors List</h2>
<ul>
    <li th:each="donor : ${donors}">
        <span th:text="${donor.name}"></span>

        <!-- Blood Donation Form -->
        <form th:action="@{/donations/blood-donation}" method="post">
            <input type="hidden" name="donorId" th:value="${donor.id}" />
            <label for="volume">Blood Volume (in ml):</label>
            <input type="number" id="volume" name="volume" required>
            <button type="submit">Donate Blood</button>
        </form>

        <!-- Money Donation Form -->
        <form th:action="@{/donations/money-donation}" method="post">
            <input type="hidden" name="donorId" th:value="${donor.id}" />
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="method">Payment Method:</label>
            <select id="method" name="paymentMethod">
                <option value="Cash">Cash</option>
                <option value="Online">Online</option>
            </select>

            <button type="submit">Donate Money</button>
        </form>
    </li>
</ul>
</body>
</html>
