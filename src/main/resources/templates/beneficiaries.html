<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Beneficiaries</title>
</head>
<body>
<h1>Beneficiaries</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
    </tr>
    <tr th:each="beneficiary : ${beneficiaries}">
        <td th:text="${beneficiary.name}">Name</td>
        <td th:text="${#strings.substringAfter(beneficiary.class.name, '.')}">Type</td>
    </tr>
</table>

<h2>Register Beneficiary</h2>
<form method="post" action="/beneficiaries/register">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required />
    <label for="type">Type:</label>
    <select name="type" id="type">
        <option value="BloodBank">Blood Bank</option>
        <option value="WaitingPatients">Waiting Patients</option>
        <option value="Hospitals">Hospitals</option>
    </select>
    <button type="submit">Register</button>
</form>
</body>
</html>
