<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Make a Donation</title>
</head>
<body>
<h1>Make a Donation</h1>
<form action="/donations/submit" method="post">
    <input type="hidden" name="donorId" th:value="${donorId}">
    <label for="type">Donation Type:</label>
    <select id="type" name="type">
        <option value="blood">Blood</option>
        <option value="money">Money</option>
    </select>
    <br>
    <label for="amountOrVolume">Amount/Volume:</label>
    <input type="number" id="amountOrVolume" name="amountOrVolume" required>
    <br>
    <button type="submit">Donate</button>
</form>
</body>
</html>
